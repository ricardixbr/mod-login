name: cobranca
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Lobster/Roboto-Medium.ttf
          weight: 400
          style: normal
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
          style: normal
        - asset: fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
          style: normal
        - asset: fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
          style: normal
        - asset: fonts/Roboto/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
          style: normal
        - asset: fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
          style: normal
        - asset: fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
          style: normal
        - asset: fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

  uses-material-design: true
